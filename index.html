<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My first vue test</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container" id="app">
		<div class="note-input-field">
			<h1 class="note-input-field__title">{{ title }}</h1>
			<div class="note-input-field__box">
				<input type="text" class="note-input-field__input" v-model="inputValue" @keypress.enter="addNewNote"
					:placeholder="placeholder">
				<button class="add-btn" v-on:click="addNewNote">Add new note</button>
			</div>
		</div>
		<div class="note-list-field">
			<ul class="note-list" v-if="notes.length !== 0">
				<li class="note-list__item" v-for="myNote in notes">
					<h2 class="note-list__item__title">{{myNote}}</h2>
					<img src="img/img.svg" class="note-list__item__title__img" alt="" @click="deleteNote">
				</li>
				<li class="note-list__item note-list__item--total-number">
					<p>
						total number of notes: {{ notes.length }}
					</p>
				</li>
			</ul>
			<div class="notification-that-there-are-no-notes" v-else>
				<h2 class="notification-that-there-are-no-notes__sub-title">You don't have any notes yet !</h2>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="app.js"></script>
</body>

</html>
