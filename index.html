<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My first vue test</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container" id="app">
		<div class="note-input-field">
			<h1 class="note-input-field__title">{{ title }}</h1>
			<div class="note-input-field__box">
				<input type="text" class="note-input-field__input" v-model="inputValue" @keypress.enter="addNewNote"
					:placeholder="placeholder">
				<button class="add-btn" v-on:click="addNewNote">Add new note</button>
			</div>
		</div>
		<div class="note-list-field">
			<ul class="note-list" v-if="notes.length !== 0">
				<li class="note-list__item" v-for="myNote in notes">
					<h2 class="note-list__item__title">{{myNote}}</h2>
					<img src="img/img.svg" alt="" @click="deleteNote">
					<div class="BOX">
						<svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M13 25C19.6274 25 25 19.6274 25 13C25 6.37258 19.6274 1 13 1C6.37258 1 1 6.37258 1 13C1 19.6274 6.37258 25 13 25Z"
								stroke="#953535" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" />
							<path d="M9 9.5L16.7 17.3" stroke="#953535" stroke-width="2" stroke-miterlimit="10"
								stroke-linecap="round" />
							<path d="M16.7 9.5L9 17.3" stroke="#953535" stroke-width="2" stroke-miterlimit="10"
								stroke-linecap="round" />
						</svg>

					</div>
				</li>
				<li class="note-list__item note-list__item--total-number">
					<p>
						total number of notes: {{ notes.length }}
					</p>
				</li>
			</ul>
			<div class="notification-that-there-are-no-notes" v-else>
				<h2 class="notification-that-there-are-no-notes__sub-title">You don't have any notes yet !</h2>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="app.js"></script>
</body>

</html>
